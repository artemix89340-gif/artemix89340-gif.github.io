<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Pro</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/241/241528.png">

    <!-- 1. VOTRE SCRIPT ADSENSE (GLOBAL) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9611622736064565"
     crossorigin="anonymous"></script>

    <!-- BibliothÃ¨que Scanner -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- Police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: rgba(255, 255, 255, 0.2);
            --text-color: #2d3436;
            --accent-color: #6c5ce7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* Animation du fond */
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- HEADER --- */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 45px;
            height: 45px;
            animation: pulse 2s infinite;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
            background: -webkit-linear-gradient(#667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .lang-switch button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .lang-switch button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* --- LAYOUT PRINCIPAL --- */
        .main-wrapper {
            display: flex;
            flex: 1;
            margin-top: 30px;
            justify-content: center;
            padding: 0 20px;
            gap: 20px;
        }

        /* SIDEBARS (PUBS) */
        .ad-sidebar {
            width: 180px;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        .ad-slot {
            width: 160px;
            height: 600px;
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            text-align: center;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .ad-slot:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
        }

        /* ZONE CENTRALE */
        .content-area {
            flex: 1;
            max-width: 650px;
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            height: fit-content;
            animation: fadeInUp 1s ease-out;
            text-align: center;
        }

        .instructions {
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            border-left: 5px solid #00b894;
            border-radius: 8px;
            display: none; /* CachÃ© par dÃ©faut */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- ANIMATIONS KEYFRAMES --- */
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-wrapper { flex-direction: column; align-items: center; }
            .ad-sidebar { 
                width: 100%; 
                flex-direction: row; 
                justify-content: center; 
                height: auto;
            }
            .ad-slot { width: 300px; height: 100px; margin-bottom: 20px; } /* Format mobile */
            .content-area { width: 90%; padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/241/241528.png" alt="QR Logo" class="logo-img">
            <h1>QR Scanner Pro</h1>
        </div>
        <div class="lang-switch">
            <button onclick="toggleLanguage()" id="lang-btn">ðŸ‡ºðŸ‡¸ EN</button>
        </div>
    </header>

    <div class="main-wrapper">
        
        <!-- PUB GAUCHE -->
        <aside class="ad-sidebar">
            <div class="ad-slot">
                <!-- 2. BLOC D'ANNONCE DISPLAY -->
                <!-- Remplacer data-ad-slot="XXXX" par l'ID de votre bloc crÃ©Ã© sur AdSense -->
                <ins class="adsbygoogle"
                     style="display:block; width:100%; height:100%"
                     data-ad-client="ca-pub-9611622736064565"
                     data-ad-slot="REMPLACER_PAR_VOTRE_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>

        <!-- SCANNER CENTRAL -->
        <main class="content-area">
            <h2 id="title-text">Scanner de QR Code</h2>
            <p id="desc-text" class="instructions">Pointez votre camÃ©ra ou importez une image pour scanner.</p>
            
            <div id="reader"></div>

            <div id="result">
                <strong id="res-label">RÃ©sultat trouvÃ© :</strong>
                <p id="decoded-text" style="color: #00b894; font-weight: bold; font-size: 1.1rem; margin-top: 10px;"></p>
            </div>
        </main>

        <!-- PUB DROITE -->
        <aside class="ad-sidebar">
            <div class="ad-slot">
                <!-- 2. BLOC D'ANNONCE DISPLAY -->
                <ins class="adsbygoogle"
                     style="display:block; width:100%; height:100%"
                     data-ad-client="ca-pub-9611622736064565"
                     data-ad-slot="REMPLACER_PAR_VOTRE_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>

    </div>

    <script>
        // --- Multilinguisme ---
        let currentLang = 'fr';
        const texts = {
            fr: {
                title: "Scanner de QR Code",
                desc: "Pointez votre camÃ©ra ou importez une image pour scanner.",
                resLabel: "RÃ©sultat trouvÃ© :",
                btn: "ðŸ‡ºðŸ‡¸ EN"
            },
            en: {
                title: "QR Code Scanner",
                desc: "Point your camera or upload an image to scan instantly.",
                resLabel: "Scanned Result:",
                btn: "ðŸ‡«ðŸ‡· FR"
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'fr' ? 'en' : 'fr';
            document.getElementById('title-text').innerText = texts[currentLang].title;
            document.getElementById('desc-text').innerText = texts[currentLang].desc;
            document.getElementById('res-label').innerText = texts[currentLang].resLabel;
            document.getElementById('lang-btn').innerText = texts[currentLang].btn;
        }

        // --- Logique Scanner ---
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`, decodedResult);
            const resultDiv = document.getElementById('result');
            document.getElementById('decoded-text').innerText = decodedText;
            
            // Jouer un petit son de succÃ¨s (optionnel)
            // new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3').play();
            
            resultDiv.style.display = "block";
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: {width: 250, height: 250} }, 
            false
        );
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
